{% extends "base.html" %} {% block head %}<title>Log In</title>{% endblock %} {% block body
    %}
    <body style="background-color: #4F4F4F;">
    <div class="container">
        <h2 style="padding-top: 200px; font-size: 40px; color: white;">Login</h2>
        <form class="form-horizontal" style="padding-top: 50px;" method="POST">
          <div class="form-group">
            <label style="color: white;" class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label style="color: white;" class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox" style="color: white;">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <span style="color: whitesmoke;">Don't have an account?</span>
          <a href="/sign-up" target="blank" style="color: whitesmoke;"> Sign Up</a>
        </form>
      </div>
         
</body>
    {% endblock %}
